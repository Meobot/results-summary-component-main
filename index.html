<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
	<header>
		<h1>Your Result</h1>
		<div class="final-score-container">
			<h2 id="final-score">76</h2>
			<p>of 100</p>
		</div>
		<div class="header-bottom">
			<h2>Great</h2>
			<p>You scored higher than 65% of the people who have taken these tests.</p>
		</div>
	</header>
	<main>
		<h2>Summary</h2>
		<div class="scores-container">
			<div class="scorecard">
				<div class="scorecard-left">
					<img src="./assets/images/icon-reaction.svg" alt="image of a lightning bolt">
					<h3>Reaction</h3>
				</div>
				<div class="scorecard-right">
					<p class="scorecard-num" id="reaction-score">80 / 100</p>
				</div>
			</div>
			<div class="scorecard">
				<div class="scorecard-left">
					<img src="./assets/images/icon-memory.svg" alt="image of brain">
					<h3>Memory</h3>
				</div>
				<div class="scorecard-right">
					<p class="scorecard-num" id="memory-score">92 / 100</p>
				</div>
			</div>
			<div class="scorecard">
				<div class="scorecard-left">
					<img src="./assets/images/icon-verbal.svg" alt="image of a speech bubble">
					<h3>Verbal</h3>
				</div>
				<div class="scorecard-right">
					<p class="scorecard-num" id="verbal-score">61 / 100</p>
				</div>
			</div>
			<div class="scorecard">
				<div class="scorecard-left">
					<img src="./assets/images/icon-visual.svg" alt="image of an eye">
					<h3>Visual</h3>
				</div>
				<div class="scorecard-right">
					<p class="scorecard-num" id="visual-score">72 / 100</p>
				</div>
			</div>
		</div>
		<p class="btn">Continue</p>
	</main>

  <script src="index.js"></script>
</body>
</html>
